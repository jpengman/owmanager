<div class="form-horizontal">
    <h3>Create a new SensorType</h3>
    <div class="form-group">
        <div class="col-md-offset-2 col-sm-2">
            <a id="Create" class="btn btn-primary" href="#/SensorTypes/new"><span class="glyphicon glyphicon-plus-sign"></span> Create</a>
        </div>
    </div>
</div>
<hr/>
<div>
    <h3>Search for SensorTypes</h3>
    <form id="SensorTypeSearch" class="form-horizontal">
        
    <div class="form-group">
        <label for="description" class="col-sm-2 control-label">Description</label>
        <div class="col-sm-10">
            <input id="description" class="form-control" type="text" data-ng-model="search.description" placeholder="Enter the SensorType Description"></input>
        </div>
    </div>

    <div class="form-group">
        <label for="sensorType" class="col-sm-2 control-label">Sensor Type</label>
        <div class="col-sm-10">
            <input id="sensorType" class="form-control" type="text" data-ng-model="search.sensorType" placeholder="Enter the SensorType Sensor Type"></input>
        </div>
    </div>


        <div class="form-group">
            <div class="col-md-offset-2 col-sm-10">
                <a id="Search" class="btn btn-primary" data-ng-click="performSearch()"><span class="glyphicon glyphicon-search"></span> Search</a>
            </div>
        </div>
    </form>
</div>
<div id="search-results">
        <div class="table-responsive">
        <table class="table table-responsive table-bordered table-striped clearfix">
            <thead>
                <tr>
                    <th>Description</th>
                    <th>Sensor Type</th>
                </tr>
            </thead>
            <tbody id="search-results-body">
                <tr data-ng-repeat="result in filteredResults | startFrom:currentPage*pageSize | limitTo:pageSize">
                    <td><a href="#/SensorTypes/edit/{{result.sensorTypeId}}">{{result.description}}</a></td>
                    <td><a href="#/SensorTypes/edit/{{result.sensorTypeId}}">{{result.sensorType}}</a></td>
                </tr>
            </tbody>
        </table>
    </div>

        <ul class="pagination pagination-centered">
        <li data-ng-class="{disabled:currentPage == 0}">
            <a id="prev" data-ng-click="previous()">«</a>
        </li>
        <li data-ng-repeat="n in pageRange" data-ng-class="{active:currentPage == n}" data-ng-click="setPage(n)">
            <a data-ng-bind="n + 1">1</a>
        </li>
        <li data-ng-class="{disabled: currentPage == (numberOfPages() - 1)}">
            <a id="next" data-ng-click="next()">»</a>
        </li>
    </ul>

</div>
